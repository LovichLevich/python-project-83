{% extends "base.html" %}

{% block title %}Анализатор страниц - Сайты{% endblock %}

{% block main %}
  <h1>Сайты</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
      </thead>
      <tbody>
        {% for site in sites %}
        <tr>
          <td>{{ site[0] }}</td>
          <td><a href="{{ url_for('url_detail', url_id=site[0]) }}">{{ site[1] }}</a></td>
          <td>{{ site[2] or '' }}</td>
          <td>{{ site[3] or '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
