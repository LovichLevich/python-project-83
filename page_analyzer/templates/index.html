<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Page Analyzer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Page Analyzer</a>
  </nav>

  <div class="container mt-5">
    <h1 class="display-4 text-center">Welcome to Page Analyzer</h1>
    <p class="lead text-center">Analyze your page's performance and SEO metrics.</p>
    <form method="POST" action="/analyze">
      <div class="form-group">
        <label for="url">Enter URL to analyze</label>
        <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Analyze</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
